<!--
    <header></header>

    - Normalmente no início da página.
    - É comum utilizar um header dentro de elementos semânticos, como:
    <article> e <section>
    - Não se utiliza um header dentro de outro header

-->

<body>
    <header>
        <!-- Header Global-->
    </header>

    <section>
        <header></header> <!-- Header dentro de uma seção -->
    </section>

    <section>
        <!-- Pode se haver um header para cada seção, sem problemas. Ele será o cabeçalho de determinada section. -->
    </section>


</body>
