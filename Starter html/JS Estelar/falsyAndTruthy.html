<!--

FALSY:
Quando um valor é considerado false em contextos onde um booleano
é obrigatório (condicionais e loops)

false
0
-0
""
null
undefined
NaN

-->
<script>

    console.log('Start Falsy')
    console.log(false ? 'verdadeiro' : 'falso')
    console.log(0 ? 'verdadeiro' : 'falso')
    console.log(-0 ? 'verdadeiro' : 'falso')
    console.log('End of falsy')

</script>

<!--

TRUTHY:
Quando um valor é considerado verdadeiro em contextos onde um booleano
é obrigatório (condicionais e loops)

true
{}
[]
1
3.23
"0"
"false"
-1
Infinity
-Infinity

-->

<script>

    console.log('Start truthy')
    console.log(true ? 'verdadeiro' : 'falso')
    console.log({} ? 'verdadeiro' : 'falso')
    console.log(-12847 ? 'verdadeiro' : 'falso') // Qualquer número != 0

</script>
