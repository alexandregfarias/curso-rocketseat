<script>
    // Estrutura de decisão
    // if...else

    let temperature = 36.5;

    if (temperature >= 37) {
        console.log('Febre')

    } else {
        console.log('Saudável')

    }


</script>

<script>

    // Switch

    let expression = 'f'

    switch (expression) {
        case 'a':
            console.log('a')
            break;

        case 'b':
            console.log('b')
            break;

        case 'c':
            console.log('c')
            break;

        default:
            console.log('Algo diferente')
            break;

    }

</script>
