<script>
    // Manipulando Arrays
    let techs = ["html", "css", "js"]
    console.log(techs)

    // Adicionando um item ao fim
    techs.push("nodejs")
    console.log(techs)

    // Adicionando no começo
    techs.unshift("sql")
    console.log(techs)

    // Remover do final
    techs.pop()
    console.log(techs)

    // Remover do começo
    techs.shift()
    console.log(techs)

    // Pegar somente alguns elementos do array
    console.log(techs.slice(1, 3))

    // Encontrar a posição do elemento
    let index = techs.indexOf("html")
    console.log(index)


</script>
