<!-- Arrays -->

<script>

    //Declaração do array
    const animals = [
        'lion', 'monkey', 'cat'
    ]

    // Acessando valores de array

    console.log(animals)
    console.log(animals[0])
    console.log(animals[1])
    console.log(animals[400])

    // Criando array de objetos, ou contendo objetos.

    const animais = [
        {
            name: 'Floky',
            species: 'cat',
            age: 3,
            race: 'persian'
        },
        {
            name: "Cerberus",
            species: 'Dog',
            age: 9000,
            race: 'Chimera'
        },
        {
            name: "Goku",
            species: 'Monkey',
            age: 10000,
            race: 'God Monkey King'
        }
    ]
    console.log(animais)

    const animais2 = [
        'cat',
        'dog',
        {
            name: 'john',
            species: 'cat',
        }
    ]
    console.log(animais2)

</script>
