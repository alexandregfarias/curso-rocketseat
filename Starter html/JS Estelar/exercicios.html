<script>
    // Declarar uma variável de nome weight:
    let weight

    // Que tipo de dado é a variável acima?

    console.log(typeof weight) // No momento é undefined, dependendo do valor atribuído, ela terá uma definição.
    // Exemplo:
    weight = 10;
    console.log(typeof weight) // Agora weight passa a ser um number

    // Declare uma variável e atribua valores para cada um dos dados:

    let name = "John"

    let stars = 40.5
    let isSubscribed = true

        name: "Mayk",

        stars: 4.8,
        isSubscribed: true
    }

    console.log(student)
    console.log(typeof student) // Reposta, um objeto é do tipo object.

    // e atribua a ela nenhum valor

    const students = []

    // Reatribua valor para o array criado, utilizando o objeto criado anteriormente

    ]

</script>
