<p style="background: gray;">Texto em block com <strong style="background: green">inline</strong> dentro.</p>

<div style="background: red;">Outro texto</div>

<!-- 
    Div e p são display block.
    Elas criarão quebras de linha 
    automaticamente ao final do bloco.
-->

<!--Como a tag <strong> é inline block, o espaço que ela ocupa é apenas o espaço que o conteúdo ocupa.-->
